<html>

    <head>

        <title> Properties </title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    </head>

    <body>

        <div id="navigation">

            <ul>

                <a href="http://localhost:5000/"><li> Home </li> </a>

            </ul>

        </div>

        <div id="properties">

            {% for property in properties %}

            <div class="property">
                <h2> {{ property.name }}</h2>

                <h3> {{ property.type }} </h3>
                <p4>Price: $</p4>
                <p4> {{ property.price }} </p4>
                <p4>Listed by User: </p4>
                <p4> {{ property.user }}</p4>

            </div>

            {% endfor %}

        </div>

    </body>

    <script src="{{ url_for('static', filename='jquery-3.3.1.slim.min.js') }}" type="text/javascript"></script>

    <script src="{{ url_for('static', filename='bootstrap.min.js') }}" type="text/javascript"></script>

</html>
